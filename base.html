<!DOCTYPE html>
<html>
<head>
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #568;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
        }
        .container-t {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
            display: flex;
        }
        .container-b {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em;
        }
        .picture {
            height: 403.2px;
            width: auto;
            margin-right: 15px;
        }
        .pd {
            max-width: 500px;
        }
        section {
            margin: 2em 0;
        }
        h1, h2 {
            color: #479;
        }
        .about, .resume {
            padding: 1em;
            display: inline-block;
            text-align: center;
            margin: 15px;
            flex: 1;
        }
        .about, .resume, .contact {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact input, .contact textarea {
            margin-bottom: 1em;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact button {
            padding: 0.5em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact button:hover {
            background-color: rgb(8, 170, 116);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#about">About</a>
            <a href="#resume">Resume</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container-t">
        <section id="about" class="about">
            <h1>About Me</h1>
            <img src="C:\Users\15863\Desktop\GitHub\personal_website\embedded\IMG_9962.JPG" alt="Picture of me at Machu Piccu" class="picture">
            <div class="pd">
                <p>Hello! I'm Brandon - a self-taught code enjoyer utilizing a personal website as another way to diversify my skills.</p>
            </div>
        </section>
        <section id="resume" class="resume">
            <h2>Resume</h2>
            <iframe src="C:\Users\15863\Desktop\GitHub\personal_website\embedded\Bilinski_Resume.pdf" width="100%" height="600px" style="border: none;"></iframe>
        </section>
    </div>
    <div class="container-b">
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>        
        </section>
    </div>
</body>
</html>
